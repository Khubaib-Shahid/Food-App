<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodLink</title>
    <link
      rel="shortcut icon"
      href="Images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <div class="navbar-brand back-btn d-flex align-items-center gap-2" onclick="back()">
              <i alt="Logo" class="fa-solid fa-arrow-left d-inline-block align-text-top"></i>
              Back
            </div>
          </div>
        </nav>
    <div class="container-xxxl status-main" id="order-page">

      <div class="my-order">
        <ul class="list-group myorder-list" id="myorder-list">
          
        </ul>
      </div>

      <div class="no-status" id="no-status">
        <div class="exclaim">
          <h1>!</h1>
        </div>
        <h2>No Orders Yet</h2>
      </div>

      <div class="order-loading" id="status-loading">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="footer">
        <div class="food-link-logo d-flex gap-2">
          <div>
            <img src="Images/foodlink-logo.png" alt="food-link-logo" />
          </div>
          <h4 class="pt-1 fw-bolder">Food Link</h4>
        </div>
        <div class="social-media">
          <div class="social-media-head mb-4"><h4>Follow us</h4></div>
          <div class="social-logo">
            <a href="#"
              ><h2 class="text-primary"><i class="fab fa-facebook"></i></h2>
              <p>Facebook</p></a
            >
          </div>
          <div class="social-logo">
            <a href="#"
              ><h2 class="text-danger"><i class="fab fa-youtube"></i></h2>
              <p>youtube</p></a
            >
          </div>
          <div class="social-logo">
            <a href="#"
              ><h2 class="text-dark"><i class="fab fa-x-twitter"></i></h2>
              <p>Facebook</p></a
            >
          </div>
          <div class="social-logo">
            <a href="#"
              ><h2 class="text-insta"><i class="fab fa-instagram"></i></h2>
              <p>Instagram</p></a
            >
          </div>
          <div class="social-logo">
            <a href="#"
              ><h2 class="text-tiktok"><i class="fab fa-tiktok"></i></h2>
              <p>Tiktok</p></a
            >
          </div>
        </div>
        <div class="contact">
          <h4 class="mb-4">Contact Us</h4>
          <p>Foodlink@gmail.com</p>
          <p>FoodlinkBusiness@gmail.com</p>
          <p>+923132307240</p>
          <p>+923122606073</p>
          <p>+923343465831</p>
        </div>
      </div>

    <script
      src="https://kit.fontawesome.com/16f662faea.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script type="module" src="status.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
