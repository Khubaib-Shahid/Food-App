<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodLink</title>
    <link
      rel="shortcut icon"
      href="Images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <div
          class="navbar-brand back-btn d-flex align-items-center gap-2"
          onclick="back()"
        >
          <i
            alt="Logo"
            class="fa-solid fa-arrow-left d-inline-block align-text-top"
          ></i>
          Back
        </div>
      </div>
    </nav>
    <div class="container-xxxl setting-main" id="order-page">
      <div class="row setting-page">
        <div class="col-3 box1 bg-white p-0">
          <ul class="list-group">
            <li class="list-group-item setting-item">
              <i class="fa-solid fa-user"></i> Account
            </li>
            <li class="list-group-item setting-item">
              <i class="fa-solid fa-question"></i> Help
            </li>
            <li class="list-group-item setting-item">
              <i class="fa-solid fa-comment"></i> Feedback
            </li>
          </ul>
        </div>
        <div class="col-9 box2 p-3" id="paging">
          <h2>Account Setting</h2>
          <p>Change your profile and account setting</p>
          <div class="p-4">
            <div class="p-3 bg-white mb-3 d-flex flex-column gap-3">
                <h6 class="ms-1">Change First Name</h6>
                <input placeholder="Enter your value" class="form-control" type="text" />
                <button class="btn btn-secondary">Change</button>
            </div>
            <div class="p-3 bg-white mb-3 d-flex flex-column gap-3">
                <h6 class="ms-1">Change Last Name</h6>
                <input placeholder="Enter your value" class="form-control" type="text" />
                <button class="btn btn-secondary">Change</button>
            </div>
            <div class="p-3 bg-white mb-3 d-flex flex-column gap-3">
                <h6 class="ms-1">Change Password</h6>
                <input placeholder="Enter your value" class="form-control" type="text" />
                <button class="btn btn-secondary">Change</button>
            </div>
            <div class="p-3 bg-white mb-3 d-flex flex-column gap-3">
                <h6 class="ms-1">Change Profile Picture</h6>
                <input placeholder="Enter your value" class="form-control" type="file" />
                <button class="btn btn-secondary">Change</button>
            </div>
            <div class="p-3 bg-white mb-3 text-center delete-sec">
                <h6 class="ms-1">Delete Account</h6> 
                <button class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <div class="setting-loading">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/16f662faea.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script type="module" src="setting.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
