<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodLink</title>
    <link
      rel="shortcut icon"
      href="Images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <div class="navbar-brand back-btn d-flex align-items-center gap-2" onclick="back()">
              <i alt="Logo" class="fa-solid fa-arrow-left d-inline-block align-text-top"></i>
              Back
            </div>
          </div>
        </nav>
    <div class="container-xxxl main" id="order-page">

      <div class="no-order" id="no-userorders">
        <div class="exclaim">
          <h1>!</h1>
        </div>
        <h2>No Orders Yet</h2>
      </div>

      <div class="order-loading">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="ordered-loading" id="ordered-loading">
        <div class="ordered-spinner">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>

      <div class="checkout-orders">
        <div class="header">
          <h2 class="text-center fw-bold mb-3">Orders</h2>
        </div>
        <ul class="list-group" id="user-orders">
        </ul>
        <div class="charges p-4 bg-white">
          <h5>Delivery Charges: </h5>
          <h6>100 PKR</h6>
        </div>
        <div class="total p-4 bg-white">
          <h3>Total: </h3>
          <h5 class="t-price fw-bold" id="t-price">1000 PKR</h5>
        </div>
        <div class="checkout-btn text-center">
          <button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Place Order <i class="fa-solid fa-circle-check"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Place Order</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label class="form-label" for="fullName">Full Name</label>
        <input id="fullName" class="form-control mb-4" type="text">
        <label class="form-label" for="PhNumber">Phone Number</label>
        <input id="PhNumber" class="form-control mb-4" type="tel">
        <label class="form-label" for="address">Address</label>
        <textarea class="form-control" id="address"></textarea>


      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button onclick="ordered()" type="button" class="btn btn-primary">Order Now</button>
      </div>
    </div>
  </div>
</div>

    <script
      src="https://kit.fontawesome.com/16f662faea.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script type="module" src="userorders.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
